plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation files('./build/libs/myjdbc-spec-1.0-SNAPSHOT.jar')
    implementation files('./build/libs/mysqljdbc-impl-1.0-SNAPSHOT.jar')
}

test {
    useJUnitPlatform()
}

jar {
    archivesBaseName = 'myjdbc-spec'
    manifest {
        attributes(
                'Implementation-Title': 'MyJDBC Spec',
                'Implementation-Version': '1.0'
        )
    }
    from("src/main/java/edu/pnu/myjdbc/") {
        include "spec/**"
    }
}
